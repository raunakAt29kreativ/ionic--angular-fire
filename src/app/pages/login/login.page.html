<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title>Welcome Back</ion-title>
    <p class="subTitle">Sign in to access your account</p>
  </div>
  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="email"
          class="input"
        ></ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.loginForm.controls['email']?.touched && this.loginForm.controls['email']?.invalid"
      >
        <ion-text *ngIf="errorControl['email']?.errors?.['required']">
          Email is required
        </ion-text>
        <ion-text *ngIf="errorControl['email']?.errors?.['pattern']">
          Enter a valid email
        </ion-text>
      </div>
      <ion-item>
        <ion-input
          formControlName="password"
          type="password"
          placeholder="password"
          class="input"
        ></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.loginForm.controls['password']?.touched && this.loginForm.controls['password']?.invalid"
      >
        <ion-text *ngIf="errorControl['password']?.errors?.['required']">
          Password is required
        </ion-text>
      </div>
      <div class="forgotpassword" class="ion-margin-top">
        <a [routerLink]="['/reset-password']">Forgot Password?</a>
      </div>
      <div class="signupLink">
        <p>New member?<a [routerLink]="['/signup']">{{" "}}Signup now</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" class="ion-margin-bottom">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon
      ></ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
