<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title>Welcome</ion-title>
    <p>Sign up to create your account</p>
  </div>
  <form [formGroup]="regForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input
          type="name"
          formControlName="name"
          placeholder="name"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls['name']?.touched && this.regForm.controls['name']?.invalid"
      >
        <ion-text *ngIf="errorControl['name']?.errors?.['required']">
          Name is required
        </ion-text>
      </div>
      <ion-item>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="email"
          class="input"
        ></ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls['email']?.touched && this.regForm.controls['email']?.invalid"
      >
        <ion-text *ngIf="errorControl['email']?.errors?.['required']">
          Email is required
        </ion-text>
        <ion-text *ngIf="errorControl['email']?.errors?.['pattern']">
          Enter a valid email
        </ion-text>
      </div>
      <ion-item>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="password"
          class="input"
        ></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls['password']?.touched && this.regForm.controls['password']?.invalid"
      >
        <ion-text *ngIf="errorControl['password']?.errors?.['required']">
          Password is required
        </ion-text>
        <ion-text *ngIf="errorControl['password']?.errors?.['pattern']">
          Password must be 8 characters including uppercase, lowercase, symbol
          and number
        </ion-text>
      </div>
      <ion-item>
        <ion-input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm password"
          class="input"
        ></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls['confirmPassword']?.touched && (this.regForm.controls['confirmPassword']?.invalid || this.regForm?.errors?.['PasswordNoMatch'])"
      >
        <ion-text *ngIf="errorControl['confirmPassword']?.errors?.['required']">
          Confimr-Password is required
        </ion-text>
        <ion-text
          *ngIf="this.regForm?.errors?.['PasswordNoMatch'] && !errorControl['confirmPassword']?.errors?.['required']"
        >
          Passwords do not match
        </ion-text>
      </div>
      <div>
        <p>
          Already a member?<a [routerLink]="['/login']">{{" "}}Signin now</a>
        </p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" class="ion-margin-bottom">
      <ion-fab-button (click)="signUp()" [disabled]="this.regForm.invalid">
        <ion-icon name="chevron-forward"></ion-icon
      ></ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
